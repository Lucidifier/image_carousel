<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
</head>
<body>
  <div class="container">
    <div class="gallery_container test">
      <div class="image_container position_one">
        <img src="./images/image_1.png" alt="image_1"><img src="./images/image_2.png" alt="image_2"><img src="./images/image_3.png" alt="image_3">
        <img src="./images/image_4.png" alt="image_4">
      </div>
    </div>
    <div class="nav_left test">&lt;=</div>
    <div class="nav_right test">=&gt;</div>
    <div class="nav_buttons test">
      <div class="nav_buttons_container ">
        <div class="nav_button1 status_active"></div>
        <div class="nav_button2"></div>
        <div class="nav_button3"></div>
        <div class="nav_button4"></div>
      </div>
    </div>
  </div>
</body>
</html>
